<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Task</title>

    <style>
      img {
        object-fit: cover;
      }
      table,
      tr,
      td {
        border-collapse: collapse;
        padding: 15px;
      }
      td img {
        width: 240px;
        height: 190px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Menu a Burger!</h1>
    <table border="1">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td><img src="burgers/double_burger.jpg" alt="double_burger" /></td>
        <td>Double Burger</td>
        <td>8.5 USD</td>
      </tr>
      <tr>
        <td><img src="burgers/classic_burger.jpg" alt="classic_burger" /></td>
        <td>Classic Burger</td>
        <td>7.5 USD</td>
      </tr>
      <tr>
        <td><img src="burgers/bacon_burger.jpg" alt="bacon_burger" /></td>
        <td>Bacon Burger</td>
        <td>8 USD</td>
      </tr>
    </table>

    <h2>Create a burger!</h2>
    
    <label for="protein">What type of protein would you like?</label>
    <input type="text" name="protein" id="protein" />
    <hr />

    <label for="patties">How many patties would you like?</label>
    <input type="text" name="patties" id="patties" />
    <hr />

    <label for="patty">How do you want your patty cooked?</label><br />
    <label for="rare">Rare</label>
    <input type="range" name="patty" id="patty" min="1" max="100" />
    <label for="well-done">Well-Done</label>
    <hr />

    <label for="topping">What toppings would you like?</label>
    <div style="display: flex">
      <div>
        <input type="checkbox" name="topping" id="lettuce" />
        <label for="lettuce">Lettuce</label>
      </div>
      <div>
        <input type="checkbox" name="topping" id="tomato" />
        <label for="tomato">Tomato</label>
      </div>
      <div>
        <input type="checkbox" name="topping" id="onion" />
        <label for="onion">Onion</label>
      </div>
    </div>
    <hr />

    <label for="bun">What type of bun would you like?</label>
    <select name="bun" id="bun">
      <option value="sesame">Sesame</option>
    </select>
    <hr />

    <label for="sauce">What type of sauce would you like?</label>
    <input type="text" name="sauce" id="sauce" />
    <hr />

    <label for="textarea">Anything else you want to add?</label><br />
    <textarea name="textarea" id="textarea" cols="50"></textarea>
    <hr />

    <input type="submit" value="Submit" />
  </body>
</html>
